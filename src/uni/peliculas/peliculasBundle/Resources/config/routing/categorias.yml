categorias:
    path:     /
    defaults: { _controller: "uniPeliculasBundle:categorias:index" }

categorias_show:
    path:     /{id}/show
    defaults: { _controller: "uniPeliculasBundle:categorias:show" }

categorias_new:
    path:     /new
    defaults: { _controller: "uniPeliculasBundle:categorias:new" }

categorias_create:
    path:     /create
    defaults: { _controller: "uniPeliculasBundle:categorias:create" }
    requirements: { _method: post }

categorias_edit:
    path:     /{id}/edit
    defaults: { _controller: "uniPeliculasBundle:categorias:edit" }

categorias_update:
    path:     /{id}/update
    defaults: { _controller: "uniPeliculasBundle:categorias:update" }
    requirements: { _method: post|put }

categorias_delete:
    path:     /{id}/delete
    defaults: { _controller: "uniPeliculasBundle:categorias:delete" }
    requirements: { _method: post|delete }
